<style>
  @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
</style>
<ion-content>
  <ion-grid style="margin: 0px; padding: 0px;">
    <ion-row>
      <ion-col size="12" class="ion-text-center" id="col-efect">
        <img src="assets/img/logo.png" alt="" width="60%">
      </ion-col>
      <ion-col size="12" id="col-efect-2">
        <img src="assets/img/multi-wave.svg" alt="" id="img-wave">
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid id="grid-btn">
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" (click)="goToLogin()"  color="dark" id="buttons" shape="round">
          <ion-label>Sign in</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" color="dark" id="buttons" shape="round">
          <ion-label>Sign up</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
    <!-- <ng-lottie height="auto" [options]="options" id="box-animation"></ng-lottie> -->
</ion-content>
