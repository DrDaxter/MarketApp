<style>
 @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
</style>
<ion-content>
  <ion-grid style="margin-bottom: 10%;">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img src="assets/img/logo.jpg" alt="" width="100%">
      </ion-col>
      <ion-col size="12"></ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid style="margin: 0px; padding: 0px;">
    <ion-row>
      <ion-col size="12" id="col-effect">
        <img src="assets/img/multi-wave-2.svg" alt="wave-effect-2" id="img-wave">
      </ion-col>
      <ion-col size="12" id="col-base">
        <br>
        <br>
        <ion-button expand="block" (click)="goToLogin()"  color="dark" id="buttons" shape="round">
          <ion-label>Sign in</ion-label>
        </ion-button>
        <br>
        <br>
        <ion-button expand="block" color="dark" id="buttons" shape="round">
          <ion-label>Sign up</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
    <!-- <ng-lottie height="auto" [options]="options" id="box-animation"></ng-lottie> -->
</ion-content>
