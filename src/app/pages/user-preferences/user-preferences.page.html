<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon slot="start" name="moon"></ion-icon>
          <ion-label>Dark Mode</ion-label>
          <ion-toggle slot="end"  [(ngModel)]="nightTheme" (ionChange)="darkMode()"></ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
